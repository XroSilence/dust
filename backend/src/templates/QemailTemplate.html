<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Quote Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e293b;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body class="bg-slate-900 text-white">
    <div class="container mx-auto p-4 bg-slate-800 rounded-lg">
        <div class="header text-center border-b border-white p-4">
            <h2 class="text-2xl font-bold">Quote Submission</h2>
        </div>
        <div class="content p-4">
            <div class="field mb-4">
                <label class="font-bold">Name:</label>
                <p>{{name}}</p>
            </div>
            <div class="field mb-4">
                <label class="font-bold">Email:</label>
                <p>{{email}}</p>
            </div>
            <div class="field mb-4">
                <label class="font-bold">Phone:</label>
                <p>{{phone}}</p>
            </div>
            <div class="field mb-4">
                <label class="font-bold">Company:</label>
                <p>{{company}}</p>
            </div>
            <div class="field mb-4">
                <label class="font-bold">Facility Length (ft):</label>
                <p>{{length}}</p>
            </div>
            <div class="field mb-4">
                <label class="font-bold">Facility Width (ft):</label>
                <p>{{width}}</p>
            </div>
            <div class="field mb-4">
                <label class="font-bold">Rafter Height (ft):</label>
                <p>{{rafterHeight}}</p>
            </div>
            <div class="field mb-4">
                <label class="font-bold">Total Area (cubic ft):</label>
                <p>{{cubicArea}}</p>
            </div>
            <div class="field mb-4">
                <label class="font-bold">Estimated Duration (days):</label>
                <p>{{estimatedDays}}</p>
            </div>
            <div class="field mb-4">
                <label class="font-bold">Labor Cost ($):</label>
                <p>{{laborCost}}</p>
            </div>
            <div class="field mb-4">
                <label class="font-bold">Lift Rental Cost ($):</label>
                <p>{{liftRentalCost}}</p>
            </div>
            <div class="field mb-4">
                <label class="font-bold">Delivery Cost ($):</label>
                <p>{{deliveryCost}}</p>
            </div>
            <div class="field mb-4">
                <label class="font-bold">Total Quote ($):</label>
                <p>{{total}}</p>
            </div>
        </div>
        <div class="footer text-center border-t border-white p-4">
            <table class="w-full max-w-lg mx-auto bg-slate-800 rounded-lg">
                <tr>
                    <td class="text-center p-4">
                        <table>
                            <tr>
                                <td class="pr-3 align-middle">
                                    <div class="w-6 h-6">
                                        <img src="https://dustup.online/wind-icon.png" alt="Wind Icon" class="w-6 h-6">
                                    </div>
                                </td>
                                <td class="align-middle">
                                    <p class="m-0 font-bold">
                                        <a href="https://dustup.online" class="text-white no-underline">DUSTUP LTD</a>
                                    </p>
                                    <p class="m-0 text-sm">We Take Dust Down.</p>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
