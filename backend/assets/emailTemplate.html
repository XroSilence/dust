<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Quote Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e293b;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 16px;
            background-color: #1e293b;
            border-radius: 8px;
        }
        .header, .footer {
            text-align: center;
            padding: 16px;
        }
        .header {
            border-bottom: 1px solid #ffffff;
        }
        .footer {
            border-top: 1px solid #ffffff;
        }
        .content {
            padding: 16px;
        }
        .field {
            margin-bottom: 12px;
        }
        .field label {
            font-weight: bold;
            display: block;
            margin-bottom: 4px;
        }
        .field p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Quote Submission</h2>
        </div>
        <div class="content">
            <div class="field">
                <label>Name:</label>
                <p>{{name}}</p>
            </div>
            <div class="field">
                <label>Email:</label>
                <p>{{email}}</p>
            </div>
            <div class="field">
                <label>Phone:</label>
                <p>{{phone}}</p>
            </div>
            <div class="field">
                <label>Company:</label>
                <p>{{company}}</p>
            </div>
            <div class="field">
                <label>Facility Length (ft):</label>
                <p>{{length}}</p>
            </div>
            <div class="field">
                <label>Facility Width (ft):</label>
                <p>{{width}}</p>
            </div>
            <div class="field">
                <label>Rafter Height (ft):</label>
                <p>{{rafterHeight}}</p>
            </div>
            <div class="field">
                <label>Total Area (cubic ft):</label>
                <p>{{cubicArea}}</p>
            </div>
            <div class="field">
                <label>Estimated Duration (days):</label>
                <p>{{estimatedDays}}</p>
            </div>
            <div class="field">
                <label>Labor Cost ($):</label>
                <p>{{laborCost}}</p>
            </div>
            <div class="field">
                <label>Lift Rental Cost ($):</label>
                <p>{{liftRentalCost}}</p>
            </div>
            <div class="field">
                <label>Delivery Cost ($):</label>
                <p>{{deliveryCost}}</p>
            </div>
            <div class="field">
                <label>Total Quote ($):</label>
                <p>{{total}}</p>
            </div>
        </div>
        <div class="footer">
            <table cellpadding="0" cellspacing="0" border="0" style="width: 100%; max-width: 600px; margin: 0 auto; background-color: #1e293b; border-radius: 8px;">
                <tr>
                    <td align="center" style="padding: 16px;">
                        <table cellpadding="0" cellspacing="0" border="0">
                            <tr>
                                <td style="padding-right: 12px; vertical-align: middle;">
                                    <!-- Wind icon - using a simple arrow for compatibility -->
                                    <div style="width: 24px; height: 24px;">
                                        <img src="https://dustup.online/wind-icon.png" alt="Wind Icon" width="24" height="24" style="display: block;">
                                    </div>
                                </td>
                                <td style="vertical-align: middle;">
                                    <p style="margin: 0; font-family: Arial, sans-serif; font-weight: bold; color: #ffffff;">
                                        <a href="https://dustup.online" style="color: #ffffff; text-decoration: none;">DUSTUP LTD</a>
                                    </p>
                                    <p style="margin: 4px 0 0 0; font-family: Arial, sans-serif; font-size: 14px; color: #ffffff;">
                                        We Take Dust Down.
                                    </p>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
