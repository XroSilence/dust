<!DOCTYPE html>
<html>
<head>
  <style>
    /* Container styles with email-safe background */
    .logo-container {
      display: inline-block;
      padding: 32px;
      background-color: #0f172a; /* slate-900 equivalent */
      border-radius: 8px;
      /* Using box-shadow for glow effect since filters aren't widely supported */
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    /* SVG wrapper with hover scaling */
    .svg-wrapper {
      position: relative;
      width: 256px;
      height: 256px;
      /* Using transform for hover effect */
    }
    
    .svg-wrapper:hover {
      transform: scale(1.05);
      transition: transform 0.3s ease;
    }

    /* Base SVG styles */
    .logo-svg {
      width: 100%;
      height: 100%;
    }

    /* Ground lines with hover transitions */
    .ground-line {
      stroke: white;
      stroke-width: 2.5;
      stroke-linecap: round;
      transition: stroke 0.3s ease;
    }

    .svg-wrapper:hover .ground-line-1 {
      stroke: #facc15; /* yellow-400 */
    }

    .svg-wrapper:hover .ground-line-2 {
      stroke: #22d3ee; /* cyan-400 */
    }

    .svg-wrapper:hover .ground-line-3 {
      stroke: #4ade80; /* green-400 */
    }

    /* Eyes styling */
    .eye-line {
      stroke: white;
      stroke-width: 2;
      stroke-linecap: round;
      transition: stroke 0.3s ease;
    }

    .svg-wrapper:hover .eye-line {
      stroke: #f87171; /* red-400 */
    }

    /* Mouth styling */
    .mouth-line {
      stroke: white;
      stroke-width: 2;
      stroke-linecap: round;
      transition: stroke 0.3s ease;
    }

    .svg-wrapper:hover .mouth-line {
      stroke: #c084fc; /* purple-400 */
    }

    /* Company name styling */
    .company-name {
      position: absolute;
      bottom: -32px;
      left: 0;
      right: 0;
      text-align: center;
      color: white;
      font-family: Arial, sans-serif;
      font-weight: bold;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    .svg-wrapper:hover .company-name {
      color: #60a5fa; /* blue-400 */
    }

    /* Background glow circle */
    .glow-circle {
      stroke: transparent;
      transition: stroke 0.3s ease;
    }

    .svg-wrapper:hover .glow-circle {
      stroke: rgba(59, 130, 246, 0.3); /* blue-500 with opacity */
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <div class="svg-wrapper">
      <svg viewBox="0 0 24 24" class="logo-svg">
        <!-- Ground symbol lines -->
        <path d="M6 8h12" class="ground-line ground-line-1"/>
        <path d="M6 12h12" class="ground-line ground-line-2"/>
        <path d="M6 16h12" class="ground-line ground-line-3"/>
        
        <!-- Eyes -->
        <path d="M8 6l-2 2M16 6l2 2" class="eye-line"/>
        
        <!-- Mouth -->
        <path d="M9 18l3-2l3 2" class="mouth-line"/>
        
        <!-- Glow circle -->
        <circle cx="12" cy="12" r="10" class="glow-circle" fill="none"/>
      </svg>
      
      <div class="company-name">DUSTUP LTDâ„¢</div>
    </div>
  </div>
</body>
</html>